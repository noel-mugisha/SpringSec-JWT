spring:
    application:
        name: Spring-JWT

    datasource:
      url: jdbc:postgresql://localhost:5432/spring_jwt
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
      driver-class-name: org.postgresql.Driver

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true

